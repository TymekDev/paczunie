<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Przesyłki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <link rel="stylesheet" href="static/main.css">
  </head>
  <body>
    <div>
      <h2>Nowa przesyłka</h2>
      <form action="/" method="post" autocomplete="off">
        <input type="text" name="name" placeholder="Nazwa" required>
        <fieldset>
          <legend>Opcje</legend>
          <label><input type="checkbox" name="inpost"> Inpost</label>
          <label><input type="checkbox" name="shipped"> W drodze</label>
        </fieldset>
        <input type="submit" value="Dodaj">
      </form>
    </div>
    <div>
      <h2>Lista przesyłek</h2>
      <ul class="packages">
        {{ range $pkg := . }}
          <li class="status-{{ $pkg.Status }}">
            <i class="si si-1"></i>
            <i class="si si-2"></i>
            <i class="si si-3"></i>
            {{ $pkg.Name }}
          </li>
        {{ end }}
      </ul>
    </div>
    <footer>
      <span>
        Stylised by
        <a href="https://watercss.kognise.dev/" target="_blank">water.css</a>
      </span>
      <span>·</span>
      <span>
        <a href="https://icons8.com/icon/lwqW57m1YeSc/payment" target="_blank">Payment</a>,
        <a href="https://icons8.com/icon/bPj4Y1EfRb6v/drone" target="_blank">Drone</a>, and
        <a href="https://icons8.com/icon/7EwPwbPoLFgi/package" target="_blank">Package</a> icons by
        <a href="https://icons8.com" target="_blank">Icons8</a>
      </span>
      <span>·</span>
      <span>
        View source on
        <a href="https://github.com/tmakowski/przesylki" target="_blank">GitHub</a>
      </span>
    </footer>
  </body>
</html>
