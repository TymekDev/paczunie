<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Przesyłki</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <style>
      fieldset {
        width: max-content;
        display: flex;
        gap: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Nowa przesyłka</h2>
      <form action="/" method="post" autocomplete="off">
        <input type="text" name="name" placeholder="Nazwa" required>
        <fieldset>
          <legend>Opcje</legend>
          <label><input type="checkbox" name="inpost"> Inpost</label>
          <label><input type="checkbox" name="shipped"> W drodze</label>
        </fieldset>
        <input type="submit" value="Dodaj">
      </form>
    </div>
    <div>
      <h2>Lista przesyłek</h2>
    </div>
  </body>
</html>
